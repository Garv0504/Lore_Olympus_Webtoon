<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lore Olympus Webtoon</title>
    <link rel="stylesheet" href="style.css" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    
</head>

<body>
    <div class="fixed-image"></div>
    <div class="main">
        <div class="navbar">
            <img src="Logo.png" alt="">
            <div class="nav_links">
                <h4><a href="">Home</a></h4>
                <h4><a href="">About</a></h4>
                <h4><a href="">Characters</a></h4>
                <h4><a href="">Manhwas</a></h4>
            </div>
        </div>
        <div class="hero">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="img1.jpg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="img2.jpg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="img3.jpeg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="img4.jpeg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="img5.jpg" alt="">
                  </div>
                </div>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </div>
        </div>


        
            <div class="page3">
                <div class="elem-container">
                    <div class="elem" data-image="./images/c1.webp">
                        <div class="overlay"></div>
                        <h2>Hades</h2>
                    </div>
                    <div class="elem" data-image="./images/c2.webp">
                        <div class="overlay"></div>
                        <h2>Persephone</h2>
                    </div>
                    <div class="elem" data-image="./images/c3.webp">
                        <div class="overlay"></div>
                        <h2>Zeus</h2>
                    </div>
                    <div class="elem" data-image="./images/c4.webp">
                        <div class="overlay"></div>
                        <h2>Poseidon</h2>
                    </div>
                    <div class="elem" data-image="./images/c5.webp">
                        <div class="overlay"></div>
                        <h2>Eros</h2>
                    </div>
                    <div class="elem" data-image="./images/c6.webp">
                        <div class="overlay"></div>
                        <h2>Hermes</h2>
                    </div>
                    <div class="elem" data-image="./images/c7.webp">
                        <div class="overlay"></div>
                        <h2>Apollo</h2>
                    </div>
                    <div class="elem" data-image="./images/c8.webp">
                        <div class="overlay"></div>
                        <h2>Artemis</h2>
                    </div>
                    <div class="elem" data-image="./images/c9.webp">
                        <div class="overlay"></div>
                        <h2>Demeter</h2>
                    </div>
                    <div class="elem" data-image="./images/c10.webp">
                        <div class="overlay"></div>
                        <h2>Ares</h2>
                    </div>
                </div>
            </div>
        </div>

        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
